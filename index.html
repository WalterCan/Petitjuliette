<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/build/css/app.css" />
    <title>PetitJuliette</title>
  </head>
  <body>
    <!-- Comienzo Header  -->

    <header class="header">
      <div class="contenedor contenido-header">
        <h1>PetitJuliette</h1>
        <nav class="navegacion-principal">
          <a href="#">Nosotros</a>
          <a href="#">Galería</a>
          <a href="#">Recetas</a>
        </nav>
      </div>
    </header>

    <!-- Finaliza Header -->

    <!-- Inicio Sección de Video -->
    <div class="video">
      <div class="overlay">
        <div class="contenedor contenido-video">
          <h2>PetitJuliette</h2>
          <p>Agosto 2022, Rosario Santa Fe</p>
        </div>
      </div>
      <video autoplay muted loop>
        <source src="/video/video.mp4" type="video/mp4" />
        <source src="/video/video.ogg" type="video/ogg" />
        <source src="/video/video.webm" type="video/webm" />
      </video>
    </div>

    <!-- Fin Sección de Video -->
  </body>
</html>
